<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Newsletter</title>
</head>

<body>
  <div>
    <div class="form-group col-md-6 offset-md-3">
      <h1 class="text-center mt-3">Newsletter</h1> <!--Centres text and adds a margin of 3 to the top-->
      <hr>
      <form class="needs-validation was-validated" novalidate="">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" name="firstName" required="" />
          <div class="valid-feedback">
            Looks good!
          </div>
        </div> <!--First name div-->
        <div class="form-group">
          <label for="lastName" class="mt-2">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required />
          <div class="valid-feedback">
            Looks good!
          </div>
        </div> <!--Last name div-->
        <div class="form-group">
          <label class="mt-2">Gender</label><br />
          <div class="form-check form-check-inline mt-2">
            <input type="radio" name="radios" class="form-check-input" id="male-radio" required />
            <label class="form-check-label" for="male-radio">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="radios" class="form-check-input" id="female-radio" required />
            <label class="form-check-label" for="female-radio">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="radios" class="form-check-input" id="not-say-radio" required />
            <label class="form-check-label" for="not-say-radio">Prefer not to say</label>
          </div>
        </div> <!--End radio div-->
        <div class="mb-3 mt-2"> <!--Margin Bottom-->
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a valid email address
          </div>
        </div> <!--Email div-->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="newsletter-check" required>
          <label class="form-check-label" for="newsletter-check">By accepting you agree to our ToS and agree to
            receieving our monthly newsletter</label>
        </div> <!--Check box div-->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </div> <!--Subscribe btn div-->
      </form>
    </div>
  </div>
</body>

</html>
